services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: realtime_postgres
    environment:
      POSTGRES_USER: lab_user
      POSTGRES_PASSWORD: lab_password
      POSTGRES_DB: ecommerce_events
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d
    networks:
      - realtime_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U lab_user -d ecommerce_events" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Apache Spark
  spark:
    build:
      context: .
      dockerfile: Dockerfile.spark
    container_name: realtime_spark
    environment:
      - SPARK_MODE=master
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=ecommerce_events
      - POSTGRES_USER=lab_user
      - POSTGRES_PASSWORD=lab_password
      - VALIDATION_LOG_DIR=/opt/spark/work-dir/logs
    ports:
      - "8080:8080" # Spark Web UI
      - "7077:7077" # Spark Master Port
      - "4040:4040" # Spark Application UI
    volumes:
      - ./scripts:/opt/spark/work-dir/scripts
      - ./data:/opt/spark/work-dir/data
      - ./output:/opt/spark/work-dir/output
      - ./logs:/opt/spark/work-dir/logs
    networks:
      - realtime_network
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      bash -c "/opt/spark/sbin/start-master.sh && tail -f /opt/spark/logs/*"

  # Data Generator (Continuous CSV Producer)
  data_generator:
    build:
      context: .
      dockerfile: Dockerfile.generator
    container_name: realtime_generator
    environment:
      - OUTPUT_DIR=/app/data
    volumes:
      - ./data:/app/data # Shared with Spark container
    networks:
      - realtime_network
    # Override default command for on-demand generation
    # Use: docker exec realtime_generator python data_generator.py --events 10 --batches 5
    command: [ "python", "data_generator.py", "--continuous", "--events", "10", "--interval", "5" ]

networks:
  realtime_network:
    driver: bridge

volumes:
  postgres_data:
